{% extends "base.html" %}
{% block conteudo %}
<div class="container mt-4">
  <h3 class="mb-4">Editar Produto</h3>

  <form method="POST">
    <div class="mb-3">
      <label for="nome">Nome do Produto</label>
      <input type="text" name="nome" id="nome" class="form-control"
             value="{{ produto['nome'] }}" required>
    </div>

    <div class="mb-3">
      <label for="descricao">Descrição</label>
      <textarea name="descricao" id="descricao" class="form-control">{{ produto['descricao'] }}</textarea>
    </div>

    <div class="mb-3">
      <label for="valor">Valor (R$)</label>
      <input type="number" name="valor" id="valor" step="0.01" class="form-control"
             value="{{ produto['valor'] }}" required>
    </div>

    <div class="mb-3">
      <label for="estoque">Estoque</label>
      <input type="number" name="estoque" id="estoque" class="form-control"
             value="{{ produto['estoque'] }}">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Atualizar Produto</button>
      <a href="{{ url_for('produtos.listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
