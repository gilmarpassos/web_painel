<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Usu치rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  {% with mensagens = get_flashed_messages(with_categories=true) %}
    {% if mensagens %}
      {% for categoria, msg in mensagens %}
        <div class="container mt-3">
          <div class="alert alert-{{categoria}} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center mb-4">Editar Usu치rio</h3>
        <form method="POST" autocomplete="off">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" name="login" class="form-control" required autofocus value="{{ usuario[0] }}">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" required value="{{ usuario[3] }}">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required value="{{ usuario[1] }}">
          </div>
          <div class="mb-3">
            <label for="nivel" class="form-label">N칤vel</label>
            <select name="nivel" class="form-select" required>
              <option value="" disabled>Selecione o n칤vel</option>
              <option value="admin" {% if usuario[2] == 'admin' %}selected{% endif %}>Admin</option>
              <option value="usuario" {% if usuario[2] == 'usuario' %}selected{% endif %}>Usu치rio</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Salvar Altera칞칫es</button>

          <div class="text-center mt-3">
            <a href="{{ url_for('listar_usuarios') }}" class="btn btn-outline-primary w-100">游논 Visualizar Usu치rios</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
